<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Booking System</title>

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <div id="overlay">
        <div id="booking-window">
            <div id="close-btn" onclick="bookingSystem.closeOverlay()">Ã—</div>

            <input type="text" id="name" placeholder="Name" required title="Name is Required">
            <input type="email" id="email" placeholder="Email" required>
            <input type="date" id="day" placeholder="Day"disabled>
            <input type="text" id="duration" placeholder="Duration (e.g., 2 hours)"disabled>
            <input type="time" id="start" placeholder="Start Time" disabled>
            <input type="time" id="end" placeholder="End Time"disabled>
            <select id="appointment-type">
                <option value="interview">Interview</option>
                <option value="introduction">Introduction</option>
                <option value="office hours">Office Hours</option>
            </select>
            <button id="submit-button" onclick="bookingSystem.submitBooking()">Submit</button>
        </div>
    </div>

    <h1>Book a Meeting</h1>
    <div>
        <div>
            <label for="datePicker">Select a Date:</label>
            <input type="text" id="datePicker" readonly onchange="bookingSystem.updateSlots()">
        
            <label for="durationSelect">Duration:</label>
            <select id="durationSelect" onchange="bookingSystem.updateSlots()">
                <option value="30">30 minutes</option>
                <option value="60">1 hour</option>
            </select>
        
            <div id="error-notification"></div>
        </div>
        <div id="slotsContainer"></div>    
    </div>

    <script src="src/Day.js"></script>
    <script src="src/TimeSlot.js"></script>    
    <script src="src/Utils.js"></script>
    <script src="src/BookingSystem.js"></script>

    <script>
        const cs = console.log
        const bookingSystem = new BookingSystem();
    </script>
</body>
</html>
